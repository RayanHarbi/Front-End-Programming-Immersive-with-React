<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div id="cookieData">eeee</div>
        Name : <input type="text" id="name">
        <input type="button" id="save" value="save">

    </form>
    <script>
        let name = "Ali";
        document.cookie = "lang=عربي"
        document.cookie = `name=${name}`;
        document.cookie = `age=15`;
        document.cookie = `gender=male`;
        document.cookie = `table=180`;
        console.log(document.cookie );
        document.querySelector("#save")
        .addEventListener("click",function(){
            CreateCookie(document.getElementById('name').value);
            readCookie();
        })
        function CreateCookie(name){
            document.cookie = `fullName=${name}`;
        }
        function readCookie(){
            document.querySelector("#cookieData").innerHTML 
            = document.cookie ; 
        }
     </script>
</body>
