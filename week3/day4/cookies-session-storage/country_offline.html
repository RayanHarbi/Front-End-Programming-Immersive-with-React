    <table class="container table table-strip" id="table1">
      <tr>
        <td>No</td>
        <td>country</td>
        <td>confirmed</td>
        <td>recovered</td>
        <td>deaths</td>
        <td>population</td>
      </tr>
    </table>

    <script>
      let url = "https://covid-api.mmediagroup.fr/v1/cases";
      fetch(url)
        .then(function (response) {
          if (!response.ok) {
            console.log("error 1111111111");
            return;
          }
          return response.json();
        })
        .then(function (data) {
          localStorage.setItem("covieddata", JSON.stringify(data));
          for (let key in data) {
            let rowData = `<tr>
                <td>No</td>
                <td>${data[key].All.country}</td>
                <td>${data[key].All.confirmed}</td>
                <td>${data[key].All.recovered}</td>
                <td>${data[key].All.deaths}</td>
                <td>${data[key].All.population}</td>
            </tr>`;

            $("#table1").append(rowData);
          }
        })
        .catch((error) => {
          console.log("wwwwwww:", error);
          let data = JSON.parse(localStorage.getItem("covieddata"));
          for (let key in data) {
            let rowData = `<tr>
                <td>No</td>
                <td>${data[key].All.country}</td>
                <td>${data[key].All.confirmed}</td>
                <td>${data[key].All.recovered}</td>
                <td>${data[key].All.deaths}</td>
                <td>${data[key].All.population}</td>
            </tr>`;

            $("#table1").append(rowData);
          }
        });
