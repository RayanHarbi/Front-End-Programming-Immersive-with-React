<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="row">
      <div><label>Name:</label><span id="name"></span></div>
      <div><label>disclaimer</label> <span id="disclaimer"></span></div>
      <div><label>usd</label><span id="usd"></span></div>
      <div><label>EUR</label><span id="eur"></span></div>
    </div>

    <script>
      const url = "https://api.coindesk.com/v1/bpi/currentprice.json";
      fetch(url)
        .then((response) => response.json())
        .then(function (data) {
          console.log(data);
          $("#name").text(data.chartName);
          $("#disclaimer").text(data.disclaimer);
          $("#usd").text(data.bpi.USD.rate);
          $("#eur").text(data.bpi.EUR.rate);
        });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
