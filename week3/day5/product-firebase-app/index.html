<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>

    <h2 class="text-center mt-5">My products</h2>

    <form>
        <div class="mb-3">
            <label for="search" class="form-label">Search Product</label>
            <input type="text" class="form-control" id="search" aria-describedby="searchHelp">
            <div id="searchHelp" class="form-text">Search for a product by name.</div>
            <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
        </div>
    </form>

    <div class="container-fluid">
        <div class="row">
            <div class="col-8 row" id="products"></div>
            <div class="col-4 bg-light d-flex justify-content-center" id="details"></div>
        </div>

        <form class="form mt-5">
            <h2>Add Product</h2>
            <label class="form-label" for="name">Name:</label>
            <input class="form-control" type="text" id="name" required>
            <label class="form-label" for="description">Description:</label>
            <input class="form-control" type="text" id="description" required>
            <label class="form-label" for="price" required>Price:</label>
            <input class="form-control" type="number" id="price">
            <label class="form-label" for="imageUrl">imageUrl:</label>
            <input class="form-control" type="url" id="imageUrl" required>
            <label class="form-label" for="quantity">Quantity</label>
            <input class="form-control" type="number" id="quantity">
            <button type="submit" class="btn btn-primary" id="add-btn">Add</button>
        </form>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <script>
        /////////////////////// Paste the firebase config here ////////////////////

    </script>
    <script src="script.js"></script>
</body>

</html>
