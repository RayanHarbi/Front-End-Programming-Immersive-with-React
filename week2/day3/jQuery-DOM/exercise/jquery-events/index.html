<!DOCTYPE html>
<html lang="en">
<head>
   <title>jQuery Manipulate DOM</title>
   <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>Hello World</h1>
    <button>Toggle List</button>
    <ul>
        <li>Riyadh</li>
        <li>Boston</li>
        <li>Jeddah</li>
    </ul>
    <form id='add-list-item'>
        <label for="new-list-item">Add List Item</label>
        <input id='new-list-item' type='text'>
    </form>

    <img src="http://www.gstatic.com/tv/thumb/persons/378/378_v9_bd.jpg" alt="">
    <form id='update-image'>
        <label for="new-image">Update Image</label>
        <input id='new-image' type='text'>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="main.js"></script>
</body>
</html>
