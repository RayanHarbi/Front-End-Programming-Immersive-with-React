<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>To do List</h1>
        </div>
        <div class="row">
            <form>
                <div class="mb-3">
                    <div class="col-md-8">
                        <label for="input" class="form-label">Add here</label>
                        <input type="text" class="form-control" id="input">
                        <div id="inputHelp" class="form-text">Add anything you want.</div>
                    </div>
                    <div class="col-md-3">
                        <button id="button" type="submit" class="btn btn-success">Add</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="row">
            <div id="todo-list">
            </div>
        </div>
    </div>
    <script>
        const button = document.getElementById("button")
        button.addEventListener("click", function (e) {
            e.preventDefault()
            const input = document.getElementById("input")
            const inputValue = input.value
            input.value = null
            const todoList = document.getElementById("todo-list")
            const newElement = `
            <div class="card">
                <div class="card-body">${inputValue}</div>
            </div>
            `
            todoList.innerHTML += newElement
            console.log(newElement)
        })
    </script>
</body>
</html>
